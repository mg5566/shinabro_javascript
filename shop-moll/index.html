<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>shop mall</title>
  </head>
  <body>
    <div class="container mx-auto py-4 px-8 relative">
      <nav class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"
          >
            Hello Kangaroo world!
          </span>
        </h1>
        <button
          class="btn-cart text-green-900 hover:bg-green-100 rounded-lg px-2 py-2"
        >
          <span> Cart </span>
          <span class="total-count text-xs">(0)</span>
        </button>
      </nav>
      <div
        id="products"
        class="mt-8 grid grid-cols-1 sm:grid-cols-2 gap-4"
      ></div>
      <div class="cart-layer fixed inset-0">
        <div
          class="cart-dimmed-bg fixed left-0 top-0 bottom-0 w-full bg-black opacity-30"
        ></div>
        <div
          class="fixed right-0 top-0 bottom-0 w-2/3 sm:w-1/2 bg-white py-2 px-4"
        >
          <div class="flex justify-end">
            <button
              type="button"
              class="btn-close-cart text-green-800 hover:bg-green-100 rounded-lg py-2 px-4"
            >
              close
            </button>
          </div>

          <div class="cart-items"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
